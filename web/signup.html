<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title> Sign UP</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">AITR</span></h1>
		</div>
	
		<p id="signup">
	<div align=center>
	<div class="container">
	<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Sign Up </h2>
			</div>
             <form action="registration.jsp" method="post" name="form2">
                <label for="username">Username</label>
                        <br/>
                    <input type="text" id="username" name="username">
			<br/>
			<label for="enrollno">Enroll no.</label>
			<br/>
			<input type="text" id="enrollno" name="enrollno">
			<br/>
			<label for="password">Password</label>
			<br/>
			<input type="password" id="password" name="password">
			<br/>
			<label for="Branch">Branch</label>
			<br/>
<!--			<form name="myform">-->
			<select name="branch">
			<option name=one value=IT> IT </option>
			<option name=two value=CS> CS </option>
			<option name=three value=EC> EC</option>
			<option name=four value=Civil> Civil</option>
			<option name=five value=Mech> Mech</option>
			</select>
<!--			</form>-->
			<br/>
			<button type="submit" onclick="return validation()">Sign Up</button>
			<br/>
            </form>
			</div>
		</div>
	</div>
	</div>
	</p>
	<br><br><br><br>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
        
        
</script>

	</p>

</html>
